<!DOCTYPE html>
<html>
<head>
    <title>Assignment-1</title>
    <style>
        h3 {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h3>Generating New Rows With Dynamic Data</h3>
    <hr/>

    <input id="t1" placeholder="Employee Number" />
    <input id="t2" placeholder="Employee Name" />
    <input id="t3" placeholder="Job" />
    <input id="t4" placeholder="Salary" />
    <br><br>

    <input type="button" value="Add To Table" onclick="fn_addRows()" />

    <br/><br/>
    <table id="table1" border="2" width="500" cellpadding="10" cellspacing="0">
        <tr>
            <th>EmpNo.</th>
            <th>Ename</th>
            <th>Job</th>
            <th>Salary</th>
        </tr>
    </table>

    <script>
        function fn_addRows() {
            var empNo = document.getElementById("t1").value;
            if (checkDuplicate(empNo)) {
                alert("Employee Number already exists!");
                return; // Stop the function if duplicate is found
            }

            var tableObj = document.getElementById("table1");
            var txtObj1 = document.getElementById("t1");
            var txtObj2 = document.getElementById("t2");
            var txtObj3 = document.getElementById("t3");
            var txtObj4 = document.getElementById("t4");

            var rowObj = tableObj.insertRow(-1);

            var cellObj1 = rowObj.insertCell(0);
            var cellObj2 = rowObj.insertCell(1);
            var cellObj3 = rowObj.insertCell(2);
            var cellObj4 = rowObj.insertCell(3);

            cellObj1.innerHTML = txtObj1.value;
            cellObj2.innerHTML = txtObj2.value;
            cellObj3.innerHTML = txtObj3.value;
            cellObj4.innerHTML = txtObj4.value;
        }

        function checkDuplicate(empNo) {
            var table = document.getElementById("table1");
            for (var i = 1, row; row = table.rows[i]; i++) {
                if (row.cells[0].innerHTML === empNo) {
                    return true; // Return true if duplicate is found
                }
            }
            return false; // Return false if no duplicate is found
        }
    </script>
</body>
</html>
