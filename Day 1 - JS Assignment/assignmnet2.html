<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Assignmnet 3</h4>
    <p>check you information : -</p>
    <p id="Data1"></p>
    <script>

        // through var checking on console (method 1)
        var Empno = 1264;
        var Ename = "Scott";
        var Job = "Manager";
        var Salary =  45000;

        console.log("your information is here: " + Empno + " " + Ename + " " + Job + " " + Salary);


        // through object displaying directly on web (method 2)
        var data = {
            Empno : 1264,
            Ename : "Scott",
            Job : "Manager",
            Salary :  45000
        };

        document.getElementById("Data1").innerText=(data.Empno + " " + data.Ename + " " + data.Job + " " + data.Salary);


        // through document.write checking on web (method 3)
        document.write("Enumber : " + Empno + ", " + "Ename : " + Ename + ", " + "Manager : " + Job + ", " + "Salary" + Salary);
    </script>
</body>
