<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para1">Count Is : </p>

    <script>
        var paraObj = document.getElementById("para1");

        // array
        var arr = [1, 2, 3, 4, 5,];
        even(arr);
        //  Function to find out the no. of even numbers in the given array write html code also
        function even(arr) {
            console.log(arr)
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    count++;
                }
            }
            console.log(count);
            document.getElementById("para1").innerHTML = "Even Count : " + count;
        }
    </script>
</body>

</html>
