<!DOCTYPE html>
<html>

<head>
    <title>Word Counter</title>
</head>

<body>
    <input type="text" id="str" placeholder="Enter a string">
    <button type="button" onclick="countWords()">Count Words</button>
    <p id="result"></p>

    <script>
        function countWords() {
            var str = document.getElementById("str").value;
            var wordCount = str.split(" ").length;
            document.getElementById("result").innerHTML = "Number of words: " + wordCount;
        }
    </script>
</body>

</html>
