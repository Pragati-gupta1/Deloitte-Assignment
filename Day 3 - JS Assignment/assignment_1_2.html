<!DOCTYPE html>
<html>

<head>
    <title>Power Function</title>
</head>

<body>
    <h1>Power Function</h1>
    <form>
        <label for="x">Base Number (x):</label>
        <input type="number" id="x" name="x"><br><br>
        <label for="y">Exponent (y):</label>
        <input type="number" id="y" name="y"><br><br>
        <button type="button" onclick="clickButton()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function clickButton() {
            //  x and y from user input
            var x1 = document.getElementById("x").value;
            var y1 = document.getElementById("y").value;
            var result = calcPow(x1, y1);
            document.getElementById("result").textContent = `${x1} power ${y1} is ${result}`
        }

        function calcPow(x, y) {
            var p = x;
            var b = y;
            while (b > 1) {
                var p = p * x;
                b--;
            }
            return p;
        }
    </script>
</body>

</html>
