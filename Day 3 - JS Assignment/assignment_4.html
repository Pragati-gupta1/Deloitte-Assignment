<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <style>
        table {

            border: solid;
        }

        th,
        td {
            border: solid;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Table with js</h2>

    <button onclick="clickbutton()">TABLE</button>

    <table id="t1">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>



    <script>
        function clickbutton() {
            let arr = [{ "Name": "Alfreds Futterkiste", "City": "Berlin", "Country": "Germany" }, { "Name": "Ana Trujillo Emparedados y helados", "City": "México D.F.", "Country": "Mexico" }, { "Name": "Antonio Moreno Taquería", "City": "México D.F.", "Country": "Mexico" }, { "Name": "Around the Horn", "City": "London", "Country": "UK" }, { "Name": "B's Beverages", "City": "London", "Country": "UK" }, { "Name": "Berglunds snabbköp", "City": "Luleå", "Country": "Sweden" }, { "Name": "Blauer See Delikatessen", "City": "Mannheim", "Country": "Germany" }, { "Name": "Blondel père et fils", "City": "Strasbourg", "Country": "France" }, { "Name": "Bólido Comidas preparadas", "City": "Madrid", "Country": "Spain" }, { "Name": "Bon app'", "City": "Marseille", "Country": "France" }, { "Name": "Bottom-Dollar Marketse", "City": "Tsawassen", "Country": "Canada" }, { "Name": "Cactus Comidas para llevar", "City": "Buenos Aires", "Country": "Argentina" }, { "Name": "Centro comercial Moctezuma", "City": "México D.F.", "Country": "Mexico" }, { "Name": "Chop-suey Chinese", "City": "Bern", "Country": "Switzerland" }, { "Name": "Comércio Mineiro", "City": "São Paulo", "Country": "Brazil" }];
            let tableBody = document.querySelector("#t1 tbody");
            arr.forEach(customer => {
                let row = document.createElement("tr");
                Object.values(customer).forEach(text => {
                    let cell = document.createElement("td");
                    cell.textContent = text;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

    </script>
</body>

</html>
