<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    #meal-form {
        width: 50%;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="number"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        height: 40px;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #3e8e41;
    }

    #result {
        width: 50%;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
</style>

<body>
    <h1>Meal Cost Calculator</h1>
    <form id="meal-form">
        <label for="meal-cost">Enter Meal Cost:</label>
        <input type="number" id="meal-cost" required>
        <button type="submit" id="calculate-btn">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        const mealForm = document.getElementById('meal-form');
        const resultDiv = document.getElementById('result');

        mealForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const mealCost = parseFloat(document.getElementById('meal-cost').value);
            const result = calculateMealCost(mealCost);
            displayResult(result);
        });

        function calculateMealCost(mealCost) {
            const tipPercent = 0.10;
            const taxPercent = 0.08;
            const tipAmount = mealCost * tipPercent;
            const taxAmount = mealCost * taxPercent;
            const totalAmount = mealCost + tipAmount + taxAmount;
            return {
                mealBaseCost: mealCost,
                tipAmount: Math.round(tipAmount),
                taxAmount: Math.round(taxAmount),
                totalAmount: Math.round(totalAmount)
            };
        }

        function displayResult(result) {
            const html = `
        <h2>Meal Cost Details</h2>
        <p>Meal Base Cost: $${result.mealBaseCost}</p>
        <p>Tip Amount: $${result.tipAmount}</p>
        <p>Tax Amount: $${result.taxAmount}</p>
        <p>Total Amount: $${result.totalAmount}</p>
    `;
            resultDiv.innerHTML = html;
        }
    </script>
</body>

</html>
